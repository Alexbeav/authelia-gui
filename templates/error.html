{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon">⚠️</div>
    <h2>Error</h2>
    <p class="error-message">{{ error }}</p>
    {% if details %}
    <details>
        <summary>Details</summary>
        <pre>{{ details }}</pre>
    </details>
    {% endif %}
    <a href="/" class="btn btn-primary">Return to Dashboard</a>
</div>
{% endblock %}
